<div class="popup-dialog">
    <mat-dialog-actions>
      <button mat-dialog-close class="close-btn"></button>
    </mat-dialog-actions>
    <h2>Забронируйте зал<br>в нашем ресторане</h2>
    <div class="title-frame">
      <img src="./assets/title-frame.png" alt="">
    </div>
    <form [formGroup]="bookingHallForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-name">
        <p>Введите ваше имя</p>
        <input type="text" formControlName="clientName" placeholder="имя" maxlength="15" />
        <div class=""></div>
      </div>
      <div class="form-date-time" formGroupName="dateAndTime">
        <p>Выберите дату и время</p>
        <div class="form-date-time-container">
          <div class="form-date">
            <div class="form-group">
              <div class="input-group" (click)="d.toggle()">
                <input class="form-control" placeholder="дата" formControlName="datePick"
                       name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" type="button"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-time">
            <!-- <input placeholder="время" formControlName="timePick" /> -->
  
            <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" formControlName="timePick" placeholder="время" maxlength="5">
            <owl-date-time [pickerType]="'timer'" #dt1></owl-date-time>
          </div>
        </div>
      </div>
      <div class="form-phone">
        <p>Введите ваш номер телефона</p>
        <input type="phone" formControlName="clientPhone" [imask]="{mask: '+{7}(000)000-00-00'}" [unmask]="true" placeholder="+7(***)***-**-**" />
        <div *ngIf="bookingHallForm.controls['clientPhone'].invalid && bookingHallForm.controls['clientPhone'].touched" class="phone-alert">
          Введите полный номер телефона
        </div>
      </div>
      <div class="btn-submit">
        <button class="btn-booking-submit" type="submit" (click)='checkSubmit()'>Забронировать зал</button>
        <div *ngIf='bookingHallForm.value===!null' class="submit-access">
          Отправлено
        </div>
      </div>
      <div class="span-submit"><span>С вами свяжется администратор для подтверждения брони</span></div>
    </form>
</div>
