<div class="popup-dialog">
  <mat-dialog-actions>
    <button mat-dialog-close class="close-btn"></button>
  </mat-dialog-actions>
  <h2>Забронируйте столик в нашем ресторане</h2>
  <form [formGroup]="buyTicketForm" novalidate>
    <div>
      <label>Passenger</label>
      <input type="text" formControlName="passenger" />
    </div>
  
    <div>
      <label>Age</label>
      <input type="number" formControlName="passengerAge" />
    </div>
  
    <div formGroupName="passengerContacts">
      <div>
        <label>Telegram</label>
        <input type="text" formControlName="telegram" />
      </div>
  
      <div>
        <label>Whatsapp</label>
        <input type="text" formControlName="whatsapp" />
      </div>
    </div>
  </form>

  <mat-dialog-content>
    <h3>Введите ваше имя</h3>

    <h3>Введите дату и время</h3>
    <mat-form-field appearance="fill">
      <mat-label>Введите дату</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h3>Ввдите ваш номер телефона</h3>

    <button>Забронировать столик</button>
    <p>С вами свяжется администратор для подтверждения брони</p>
  </mat-dialog-content>
</div>
